<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <h1>ROCK, PAPER, SCISSORS</h1>

        <div class="buttons">
            <button id="Rock">Rock</button>
            <button id="Paper">Paper</button>
            <button id="Scissors">Scissors</button>
        </div>

        <div class="choices">
            <div class = "human">
                <h4>HUMAN SCORE: <span id="scoreHuman"></span></h4>
                <span id="humanSelection"></span>
            </div>
            <div class = "computer">
                <h4>COMPUTER SCORE: <span id="scoreComputer"></span></h4>
                <span id="computerSelection"></span>
            </div>
        </div>
        
        <div class="message">
            <span id="prompt"></span>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
