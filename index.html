<html lang="en">
    <head>

        <title>Rock Paper Scissors</title>

    <body>

        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>

        <div class="message">
            <span id="prompt"></span>
        </div>

        <script src="./script.js"></script>
    </body>
